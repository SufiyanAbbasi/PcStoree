@if(showNavbar){
<nav class="navbar navbar-expand-lg bg-body-tertiary py-3" style="font-family: 'Handlee', cursive;">
  <div class="container-fluid">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" class="me-3 d-none d-xl-block" style="width: 40px;"><path d="M128 32C92.7 32 64 60.7 64 96V352h64V96H512V352h64V96c0-35.3-28.7-64-64-64H128zM19.2 384C8.6 384 0 392.6 0 403.2C0 445.6 34.4 480 76.8 480H563.2c42.4 0 76.8-34.4 76.8-76.8c0-10.6-8.6-19.2-19.2-19.2H19.2z"/></svg>
    <a class="navbar-brand" routerLink="home">PC-Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse ms-lg-5 ps-lg-5" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item ms-lg-5 ps-lg-5" routerLinkActive="active">
          <a class="nav-link " aria-current="page" routerLink="home">Home</a>
        </li>
        <li class="nav-item ms-lg-5" routerLinkActive="active">
          <a class="nav-link" routerLink="laptop">Laptop</a>
        </li>
        <li class="nav-item ms-lg-5 " routerLinkActive="active">
          <a class="nav-link" routerLink="computer">Computer</a>
        </li>
        <li class="nav-item ms-lg-5" routerLinkActive="active">
          <a class="nav-link" routerLink="mobile">Mobiles</a>
        </li>
        <!-- navbar.component.html -->
        <li class="nav-item ms-lg-5" routerLinkActive="active">
          <a class="nav-link" routerLink="cart">Cart <span class="badge badge-secondary"
              style="background-color: red;">{{ cartItemCount$ | async }}</span></a>
        </li>


      </ul>
      @if(showSearchBox){
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
          (keyup)="onSearchTermChange($event)">
      </form>
      }
      @if(!showSearchBox){
      <ng-container>
        <p class="text-black  text-muted fw-bold text-uppercase  mt-3">{{username}}</p>
        @if(isHomeComponent() || isCartComponent()){
        <span class="me-lg-5 pe-lg-5">
          <div (mouseenter)="toggleProfileBox(true)" (mouseleave)="toggleProfileBox(false)" style="position: relative;">
            <img src="../../../assets/images/profile.png" alt="profile" class="border border-1 rounded-5"
              style="width: 40px; height: 40px; cursor: pointer;">
            @if(showProfileBox){
            <div class="profile-box rounded-3 ">
              <!-- Add your content here -->
              <ul class="text-muted ">
                <li class="pt-2 " routerLink="myprofile">My Profile</li>
                <li class="pt-2" routerLink="cart">Cart</li>
                <li class="pt-2" (click)="logout()">Logout</li>
              </ul>
            </div>
            }
          </div>
        </span>
        }
      </ng-container>
      }
    </div>
  </div>
</nav>
}
